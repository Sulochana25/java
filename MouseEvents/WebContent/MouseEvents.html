<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="MouseEvents.js"></script>
        <title>Mouse Events</title>
        
        <style>
            .changeToRed{
                color:red;
            }
            .changeToBlue{
                color:blue;
            }
            
             .changeToGreen{
                color:green;
            }
             .changeToCoral{
                color:coral;
            }
        </style>
    </head>
    <body>
       <p> This page is to explain mouse events</p>
       <p> Click on me to change my color to red </p>
       <p> Double Click on me to change my color to blue </p>
       <p> Keep mouse pointer over me to change my color to coral </p>
       <p id="p1"> Take away mouse pointer over to change my color to green </p>
    </body>
</html>
