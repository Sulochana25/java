<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
<p>The Current time is:</p>
<p id="example"></p>

<script>

var date=new Date();
var time=date.toLocaleTimeString();
document.getElementById("example").innerHTML=time;

</script>

</body>
</html>
