<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>

</style>
</head>
<body>
<script>
$(document).ready(function(){
	$.ajax({
		url:"AjaxExample.html",
		type="GET",
		success:function(){
			$(".ajax-content").html("AJAX");
		},	
		beforeSend:function(){
			$("body").css("background-color","grey");
		},		
		complete:function(){
			$("body").css("color","red");
		},		
		error:function(response,status,ro){
			alert(response.responsText);
		},	
		
	});
});
</script>
<div id="hello">Hello Ajax</div>
<div class="ajax-content">
</div>
</body>
</html>
